<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Metaphactory Demo QAAS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="./bootstrap3-typeahead.4.0.2.min.js" type="application/javascript"></script>
</head>
<body>

	<script src="./core.js"></script>
	<div class="row">
    		<div class="col-md-10 col-sm-10 col-10" style="margin-left:30px;margin-top:20px;">
			
			<div class="accordion">
	  			<div class="card">
    					<div class="card-header">
        					<a href="#collapseOne" type="button" data-toggle="collapse" data-target="#collapseOne">
          						Demo of Bootstrap autocomplete using Metaphactory QAAS
        					</a>
    					</div>

    					<div id="collapseOne" class="collapse show">
      						<div class="card-body" style="height:300px">

							  <input type="text" id="search" class="assign-phrase form-control input-xs"
                                                        placeholder="Type to search..." style="border-radius:4px; margin-top:3px"/>
					
							<div id="append-result" style="margin-top: 10px; border: 1px solid red; height: 200px; border-radius: 5px;">
 
							</div>

						</div>
    					</div>
  				</div>

			</div>
		</div>
	</div>
</body>

</html>
